{% extends "base.html" %}

{% block app_content %}
    <h1 style="padding-left: 15px; padding-top: 70px;">Featured Projects</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ url_for('static', filename='img/flow.jpg') }}" style="height: 225px; width: 100%; display: block;">
                    <div class="card-body">
                        <p class="card-text">Computational Fluid Dynamics</p>
                        <!-- <p class="card-text">A new algorithm was developed to compute the 
                            interface curvature of gas-liquid interfaces. I investigated 
                            how varying the scale used to compute the interface curvature
                            impacted simulation accuracy through simulations of dynamic multiphase flows</p> -->
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ url_for('static', filename='img/shm.png') }}" style="height: 225px; width: 100%; display: block;">
                    <div class="card-body">
                        <p class="card-text">Acoustic Spectroscopy</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ url_for('static', filename='img/pong.png') }}" style="height: 225px; width: 100%; display: block;">
                    <div class="card-body">
                        <p class="card-text">Deeq Q-Learning</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            One of three columns
        </div>
        <div class="col-md-4">
            One of three columns
        </div>
        <div class="col-md-4">
            One of three columns
        </div>
    </div>

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer Posts
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older Posts <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>

{% endblock %}
