{% extends "base.html" %}

{% block app_content %}
<form action="{{ url_for('image_search.predict') }}" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="image" id="fileToUpload" accept="image/*">
    <button class="button" type="submit">Upload</button>
</form>

<p>{{ message }}</p>
{% for image in files %}
    <img class="img_row" src="{{ url_for('static', filename=image) }}">
{% endfor %}
{% endblock %}
