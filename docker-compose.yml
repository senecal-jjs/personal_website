version: '3.5'

services:
  flaskapp:
    build: ./web
    restart: always
    expose:
      - "8000"
    volumes:
      - ./web:/home/website-v3/app/web

   # Define the NGINX forward proxy container
  nginx:
    # build the nginx Dockerfile: http://bit.ly/2kuYaIv
    build: ./nginx/
    restart: always

    # Expose port 80 to the host machine
    ports:
      - "80:80"
      - "443:443"

    # The Flask application needs to be available for NGINX to make successful proxy requests
    depends_on:
      - flaskapp
    
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  redis:
    build: ./redisdb
    restart: always 
    expose:
      - "6379"

  pytorch:
    build: ./pytorch_server/
    restart: always