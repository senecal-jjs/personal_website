version: 2
jobs:
  build:
    machine:
      image: circleci/classic:201808-01
    working-directory: ~/website_v3

    steps:
      - checkout 

      - run:
          name: Build Info
          command: |
            docker-compose --version
            docker version
            python --version
            python3 --version

      - run: 
          name: Run Tests
          command: |
            pip install -r ~/project/web/requirements.txt
            python ~/project/web/tests.py
            #docker-compose run --rm flaskapp python tests.py

      - run: 
          name: Build Containers
          command: docker-compose build

      - run:
          name: List Containers
          command: docker images


